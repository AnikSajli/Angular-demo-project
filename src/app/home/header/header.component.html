<div style="height: 100%">
  <mat-toolbar *ngIf="visibility"
  class="toolbar-style deep-indigo-background">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <div fxLayoutGap="12px" fxLayoutAlign="center">
        <img src="https://preview.colorlib.com/theme/ecohosting/assets/img/logo/loder.png">
        <span style="font-size: 24px">Eco-Hosting</span>
      </div>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <a routerLink="/start" mat-button>HOME</a>
        <a routerLink="/packages" mat-button>PACKAGES</a>
        <a routerLink="/features" mat-button>FEATURES</a>
        <a routerLink="/auth" mat-button>LOGIN</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list
        class="sidenav-style"
        fxLayout="column">
        <a routerLink="/start" mat-button>HOME</a>
        <a routerLink="/packages" mat-button>PACKAGES</a>
        <a routerLink="/features" mat-button>FEATURES</a>
        <a routerLink="/auth" mat-button>LOGIN</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
