<div style="height: 100%" fxLayoutAlign="center center" >

  <div fxLayoutAlign="center center"
       fxFlex="100"
       style="height: 90%" >
    <mat-card
      class="mat-card-bg"
      fxFlex="90"
      fxFlex.gt-md="25"
      style="height: 100%"
      fxLayoutAlign="center center">

      <div fxLayout="column"
           fxLayoutGap="4px"
           fxFlex="90%"
           fxFlex.gt-xs="1 1 80%">
        <div fxLayout="column"
             fxLayoutAlign="center center"
             fxLayoutGap="20px">
          <div fxFlex>
            <img class="img-style" src="https://preview.colorlib.com/theme/ecohosting/assets/img/logo/loder.png">
          </div>
          <mat-card-title class="white-text" fxLayoutAlign="center center">Register Here</mat-card-title>
        </div>

        <mat-card-content>
          <form [formGroup]="signupForm"
                (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutGap="28px">
              <div fxLayout="column" fxLayoutGap="4px">
                <p class="bold font-size-16 white-text">Full Name</p>
                <mat-form-field
                  appearance="outline">
<!--                  <mat-label> Full Name</mat-label>-->
                  <input
                    matInput
                    formControlName="name">
                </mat-form-field>
                <p class="bold font-size-16 white-text">Email Address</p>
                <mat-form-field
                  appearance="outline">
<!--                  <mat-label> Email Address</mat-label>-->
                  <input
                    matInput
                    formControlName="email">
                </mat-form-field>
                <p class="bold font-size-16 white-text">Password</p>
                <mat-form-field
                  appearance="outline">
<!--                  <mat-label> Password </mat-label>-->
                  <input
                    type="password"
                    matInput
                    formControlName="password">
                </mat-form-field>
                <p class="bold font-size-16 white-text">Confirm Password</p>
                <mat-form-field
                  appearance="outline">
<!--                  <mat-label> Confirm Password </mat-label>-->
                  <input
                    type="password"
                    matInput
                    formControlName="confirmPassword">
                </mat-form-field>
              </div>

              <div fxLayout="column" fxLayoutGap="20px">
                <div fxLayoutAlign="center center">
                  <button
                    mat-button
                    type="submit"
                    class="login-btn-style">Registration</button>
                </div>

                <div fxLayout="column">
                  <p> <a class="theme-color clickable-link" (click)="onLogin()">login</a> </p>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
      </div>
    </mat-card>
  </div>

</div>
