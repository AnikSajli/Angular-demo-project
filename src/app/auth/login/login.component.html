<div style="height: 100%" fxLayoutAlign="center center" >

  <div fxLayoutAlign="center center" fxFlex="100" style="height: 100%">
    <mat-card
              class="mat-card-bg"
              fxFlex="90"
              fxFlex.gt-xs="1 1 70%"
              fxFlex.gt-md="35"
              style="height: 85%"
              fxLayoutAlign="center center">

      <div fxLayout="column"  fxLayoutGap="40px" fxFlex="90%"  fxFlex.gt-xs="1 1 80%">
        <div fxLayout="column"
             fxLayoutAlign="center center"
              fxLayoutGap="20px">
          <div fxFlex>
            <img class="img-style" src="https://preview.colorlib.com/theme/ecohosting/assets/img/logo/loder.png">
          </div>
          <mat-card-title class="white-text" fxLayoutAlign="center center">Login Here</mat-card-title>
        </div>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutGap="32px">
              <div fxLayout="column" fxLayoutGap="8px">
                <p class="bold font-size-18 white-text">Email</p>
                <mat-form-field
                  appearance="outline">
                  <input outline matInput formControlName="email">
                </mat-form-field>
                <p class="bold font-size-18 white-text">Password</p>
                <mat-form-field
                  appearance="outline">
<!--                  <mat-label> Password </mat-label>-->
                  <input type="password" matInput formControlName="password">
                </mat-form-field>
              </div>

              <div fxLayout="column" fxLayoutGap="28px">
                <div fxLayoutAlign="center center">
                  <button
                    mat-button
                    type="submit"
                    class="login-btn-style">Login</button>
                </div>

                <div fxLayout="column">
                  <p> <a class="theme-color clickable-link" (click)="onRegistration()">Registration </a> </p>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
      </div>


    </mat-card>
  </div>

</div>
